---
rancher_enabled: false
rancher_namespace: cattle-system
rancher_version: "2.13.1"
rancher_helm_repo_name: rancher-stable
rancher_helm_repo_url: "https://releases.rancher.com/server-charts/stable"
rancher_helm_release_name: rancher

# Rancher hostname (zorunlu - Rancher UI erişim adresi)
rancher_hostname: "rancher.local"

# Bootstrap password (ilk giriş için)
rancher_bootstrap_password: "admin"

# Replicas
rancher_replicas: 1

# Ingress
rancher_ingress_enabled: false
rancher_ingress_class: "nginx"
rancher_ingress_tls_enabled: false
rancher_ingress_tls_source: "rancher"  # rancher (cert-manager gerektirir), letsEncrypt, secret
rancher_ingress_tls_secret: "rancher-tls"

# Let's Encrypt (sadece rancher_ingress_tls_source: letsEncrypt ise)
rancher_letsencrypt_email: ""
rancher_letsencrypt_environment: "production"  # production, staging

# Service type: ClusterIP, NodePort, LoadBalancer
rancher_service_type: "ClusterIP"
rancher_nodeport_http: 30880
rancher_nodeport_https: 30443

# ArgoCD
rancher_argocd_namespace: "argocd"
rancher_argocd_project: "rancher"
rancher_argocd_sync_policy: "automated"
